<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="score">Score: 0</p>
    <button id="restartButton" onclick="restartGame()" style="display:none;">Restart Game</button>

    <!-- Arrow Controls for Mobile -->
    <div id="controls">
        <button id="up" class="control-button">⬆️</button>
        <div id="left-right">
            <button id="left" class="control-button">⬅️</button>
            <button id="right" class="control-button">➡️</button>
        </div>
        <button id="down" class="control-button">⬇️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
